<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="js/quote.js" type="module"></script>
</head>

<body>
    <header>
        <div id="header-left">
            <img src="https://lesolson.com/wp-content/uploads/2021/10/BLKREDlogo.png" alt="Les Olson IT">
        </div>
        <div id="header-center">

        </div>
        <div id=header-right>
            <p>Sales Order # <span id="sales-order-number"></span></p>
            <p>Customer # <span id="customer-number"></span></p>
            <p>Sales Rep: <span id="sales-rep"></span></p>
            <p>Quote Expiration Date: <span id="quote-expiration-date"></span></p>
        </div>
    </header>

    <section class="sold-to-info">
        <div id="sold-to-left">
            <p class="underline">Sold To</p>
            <p id="address-name"></p>
            <p id="address-street"></p>
            <div>
                <span id="address-city"></span>,
                <span id="address-state"></span>
                <span id="address-zip"></span>
            </div>
        </div>
        <div id="sold-to-center">

        </div>
        <div id="sold-to-right">
            <p class="underline">Customer Contact</span></p>
            <p>Attn: <span id="contact-name"></span></p>
            <p id="contact-email"></p>
            <p id="contact-phone"></p>
        </div>
    </section>
    <div class=" divider"></div>


    <h1>Quote Details</h1>
    <section class="group-container"></section>
    <div class=" divider"></div>






    <div class="modal-window">
        <div class="modal-content"></div>
    </div>

    <section id="closing-section">
    <div id="terms-and-signature">
        <label for="accept-terms">
            <input type="checkbox" name="accept-terms" id="accept-terms" required>
            I agree to the <a href="#" id="terms-link">terms and conditions</a>
        </label>

        <div class="signature-container">
            <canvas id="signature-pad"></canvas>
            <div class="signature-buttons">
                <button id="clear-button">Clear</button>
                <!-- <button id="generate-pdf-button">Generate PDF</button> -->
                <button id="generate-pdf-button">sign</button>
            </div>
        </div>

    </div>
    <form id="myForm">
        <h3 >Total Price: $<span id="orderTotal"></span></h3>
        <br>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required>
        <br>
        <label for="title">Title:</label>
        <input type="text" name="title" id="title">
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        <!-- <button type="submit" id="generate-pdf-button" value="Submit">sign</button> -->
    </form>
</section>
</body>

</html>
