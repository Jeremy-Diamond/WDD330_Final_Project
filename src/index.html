<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="js/quote.js" type="module"></script>
</head>

<body>
    <header>
        <div id="header-left">
            <img src="https://lesolson.com/wp-content/uploads/2021/10/BLKREDlogo.png" alt="Les Olson IT">
        </div>
        <div id="header-center">
           
        </div>
        <div id=header-right>
            <p>Sales Order # <span id="sales-order-number"></span></p> 
            <p>Customer # <span id="customer-number"></span></p> 
            <p>Sales Rep: <span id="sales-rep"></span></p>
            <p>Quote Expiration Date: <span id="quote-expiration-date"></span></p> 
        </div>
    </header>
    <section class="sold-to-info">
        <div id="sold-to-left">
            <p class="underline">Sold To</p>
            <p id="address-name"></p>
            <p id="address-street"></p>
            <div>
                <span id="address-city"></span>, 
                <span id="address-state"></span>
                <span id="address-zip"></span>
            </div>
        </div>
        <div id="sold-to-center">
            
        </div>
        <div id="sold-to-right">
            <p class="underline">Customer Contact</span></p>
            <p>Attn: <span id="contact-name"></span></p>
            <p id="contact-email"></p>
            <p id="contact-phone"></p>
        </div>
    </section>
    <div class=" divider"></div>
    <h1>Quote Details</h1>
    <section class="group-container"></section>
    
        <div class="signature-container">
          <canvas id="signature-pad"></canvas>
          <button id="clear-button">Clear</button>
          <button id="generate-pdf-button">Generate PDF</button>
        </div>
</body>
</html>
